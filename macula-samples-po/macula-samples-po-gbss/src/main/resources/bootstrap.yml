server:
   port: 6080
eureka:
   instance:
      preferIpAddress: true
      leaseRenewalIntervalInSeconds: 10
      leaseExpirationDurationInSeconds: 30
      metadata-map:
         VERSION: v1
   client:
      serviceUrl:
         #defaultZone: http://macula:macula2019@10.87.132.22:31678/eureka
         defaultZone: ${EUREKA_SERVER:http://macula:macula2019@localhost:8761/eureka}
      registryFetchIntervalSeconds: 10
spring:
   application:
      name: macula-samples-po-gbss
   cloud:
      config:
         enabled: false
hystrix:
   command:
      default:
         execution:
            isolation:
               thread:
                  timeoutInMilliseconds: 15000
ribbon:
   ReadTimeout: 5000
   ConnectTimeout: 5000
buildrun:
   data:
      path: /data
management:
   endpoint:
      health:
         show-details: ALWAYS
   server:
      port: 6081
   endpoints:
      web:
         exposure:
            include: '*'
logging:
   pattern:
      file: '%d %file:%line %p - %m%n'
      console: '%d %file:%line %p - %m%n'
   level:
      ROOT: DEBUG