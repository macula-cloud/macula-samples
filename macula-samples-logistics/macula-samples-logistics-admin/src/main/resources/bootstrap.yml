server:
   port: 8080
eureka:
   instance:
      preferIpAddress: true
      leaseRenewalIntervalInSeconds: 10
      leaseExpirationDurationInSeconds: 30
      metadata-map:
         VERSION: v1
   client:
      serviceUrl:
         defaultZone: ${EUREKA_SERVER:http://macula:macula2019@localhost:8761/eureka}
      registryFetchIntervalSeconds: 10
spring:
   application:
      name: macula-samples-logistics-admin
   cloud:
      config:
         enabled: false

hystrix:
   command:
      default:
         execution:
            isolation:
               thread:
                  timeoutInMilliseconds: 30000

ribbon:
   ReadTimeout: 15000
   ConnectTimeout: 15000

buildrun:
   data:
      path: /data

management:
   endpoint:
      health:
         show-details: ALWAYS
   server:
      port: 8081
   endpoints:
      web:
         exposure:
            include: '*'

logging:
   pattern:
      file: '%d %file:%line %p - %m%n'
      console: '%d %file:%line %p - %m%n'